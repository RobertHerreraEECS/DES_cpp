name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: make build
      run: mkdir build && cd build && cmake ..
    - test: test build
      run: ./bin/desTest
